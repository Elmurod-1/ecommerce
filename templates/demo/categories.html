{% extends 'demo/base.html' %}
{% load static %}

{% block content %}
    <a href="{% url 'demo:home' %}">Home</a>
    {% for x in data %}
        <ul>
            <li><a href="{% url 'demo:product_by_category' category=x.slug %}">{{ x.name }}</a></li>
        </ul>
    {% endfor %}
{% endblock content %}
