{% extends 'demo/base.html' %}
{% load static %}a

{% block content %}
    <a href="{% url 'demo:category' %}">Categories</a>
    {% for x in data %}
        <ul>
            <li>{{ x.name }} [<a href="{% url 'demo:product_detail' slug=x.slug %}">Views</a>]</li>
            <li>{{ x.product__store_price }}</li>
            <li>{{ x.product__brand__name }}</li>
        </ul>
    {% endfor %}
{% endblock content %}
